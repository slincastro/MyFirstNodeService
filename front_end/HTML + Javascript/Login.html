	<script>
	function GetTextControl(controlID)
	{
		var contentControl=document.getElementById(controlID).value;

		console.log(contentControl);

		return contentControl; 
	}

	 function Login()
	 {

	 	var data =JSON.stringify({
	 		'user':GetTextControl('txtUser'),
	 		'password':GetTextControl('txtPassword')
	 	});
			
			var url = "http://Localhost:3000/Autenticate";
			console.log("Autenticando");
			
			var xhr = new XMLHttpRequest();
		

		xhr.addEventListener("readystatechange", function () {
		  if (this.readyState === 4) {
		  	console.log(this.responseText);
			alert(this.responseText);
		  }
		});

		xhr.open("POST", url);
		xhr.setRequestHeader("content-type", "application/json");
		

		xhr.send(data);
	}
	 
	</script>
